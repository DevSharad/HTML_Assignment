<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manes Wichester-about</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
      nav {
        background-color: rgb(188, 48, 48);
      }
      ul {
        margin-left: 150px;
      }
      li {
        padding: 5px;
      }
      .nav-link {
        color: white;
      }
      .input1 {
        width: 97%;
        height: 50px;
        padding-left: 20px;
      }
      .input2 {
        width: 99%;
        height: 50px;
        padding-left: 20px;
      }
      .input3 {
        width: 99%;
        height: 100px;
        padding-left: 20px;
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div
        class="container"
        style="background-color: maroon; border: 2px solid white"
      >
        <a href="#" class="navbar-brand"
          ><img src="logo.png" class="img-fluid" />
        </a>

        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="home.html" class="nav-link">HOME</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="practices.html" class="nav-link">PRACTICES</a>
            </li>
            <li class="nav-item">
              <a href="ourlawyers.html" class="nav-link">OUR LAWYERS</a>
            </li>
            <li class="nav-item">
              <a href="news.html" class="nav-link">NEWS</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="conainer-fluid pt-4 pb-5"
      style="background-color: rgb(18, 214, 181)"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6" style="text-align: center">
            <h1 class="display-4 text-white"><b>CONTACT US NOW</b></h1>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6" style="text-align: center">
            <h5 class="text-white">
              Sign up below and a specialist will contact you
            </h5>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-4 m-2">
            <input class="input1" type="text" placeholder="First Name" />
          </div>
          <div class="col-lg-4 m-2">
            <input class="input1" type="text" placeholder="Last Name" />
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <input class="input2" type="Email" placeholder="Email Address" />
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <input class="input2" type="tel" placeholder="Phone" />
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <textarea
              class="input3"
              placeholder="Brief  description of your needs....."
            ></textarea>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-3">
            <button
              class="btn-btn-primary"
              style="
                background-color: rgb(229, 167, 120);
                color: white;
                height: 40px;
                border: 2px solid white;
                border-radius: 10px;
                width: 100%;
              "
            >
              GET STARTED
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
