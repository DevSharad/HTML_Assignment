<!--Assignment no 2--webpage using list tag of HTML-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment no 2</title>
  </head>
  <body>
    <h2>Ordered List Types</h2>
    <label>Default</label>
    <ol>
      <li>Orange</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Apple</li>
    </ol>
    <label>Lower Albhabets</label>
    <ol type="a">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
      <li>Yellow</li>
    </ol>
    <label>Upper Alphabets</label>
    <ol type="A">
      <li>Food</li>
      <li>House</li>
      <li>Water</li>
      <li>Electricity</li>
      <li>Transportation</li>
    </ol>
    <label>Lower Roman</label>
    <ol type="i">
      <li>CEO</li>
      <li>Manager</li>
      <li>Supervisors</li>
      <li>Workers</li>
    </ol>
  </body>
</html>
